balancers:
  api:
    80/http/301: https://:443
    443/https: http://api:3000
  proxy:
    80: proxy:3001
    443: proxy:3002
    1080: proxy:3003
    2133: proxy:3000
keys:
  master:
queues:
  traffic:
    timeout: 5m
resources:
  database:
    type: postgres
services:
  api:
    build:
      path: api
    command:
      development: rerun github.com/convox/praxis
      test: make test
    environment:
      - DEVELOPMENT=false
      - SECRET
    resources:
      - database
    scale:
      count: 3-10
  proxy:
    command: bash
    image: ubuntu:16.04
    environment:
      - SECRET
    scale:
      memory: 512
tables:
  proxies:
    indexes:
      - password
  traffic:
    indexes:
      - proxy:started
workflows:
  change:
    create:
      - create: staging/praxis-$branch
      - build: staging/praxis-$branch
      - test
      - promote
    close:
      - delete: staging/praxis-$branch
  merge:
    demo:
      - deploy: demo/praxis-demo
    master:
      - build: staging/praxis-staging
      - test
      - promote
      - copy: production/praxis-production
      - promote
